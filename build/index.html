<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Travellian</title>
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header__logo"></div>
      <div class="header__nav">
        <div class="header__nav-item">Home</div>
        <div class="header__nav-item">Explore</div>
        <div class="header__nav-item">Travel</div>
        <div class="header__nav-item">Blog</div>
        <div class="header__nav-item">Pricing</div>
      </div>
      <div class="header__buttons">
        <button class="header__buttons-login">Login</button>
        <button class="header__buttons-signup">Sign Up</button>
      </div>
    </div>   
    </div>
    <div class="slider">
      <div class="booking">
        <div class="booking__top">
          <h2 class="booking__top-title">
          Start your unforgettable 
          journey with us.
        </h2>
        <h3 class="booking__top-subtitle">
          The best travel for your journey begins now
        </h2>
        </div>      
        <div class="booking__bottom">
          <div class="booking__bottom-field">
            <label for="destination">DESTINATION</label>
            <input type="text" id="destination" value="Dubai" readonly>
          </div>
          <div class="booking__bottom-field">
            <label for="person">PERSON</label>
            <input id="person" value="1"></input>
          </div>
          <div class="booking__bottom-field">
            <label for="checkin">CHECK IN</label>
            <input type="date" id="checkin" value="Sun, 17th Sep 2020" readonly>
          </div>
          <div class="booking__bottom-field">
            <label for="checkout">CHECK OUT</label>
            <input type="date" id="checkout" value="Tue, 17th Oct 2020" readonly>
          </div>
          <button class="booking__bottom-btn">Book Now</button>
        </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
